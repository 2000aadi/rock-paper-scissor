<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">Choose One to start the game:</div>
    <div class="buttons">
        <div id="rockContainer">
            <img src="../rock-paper-scissor/rock.png" alt="rock image" height="200px" width="200px">
            <div class="text">ROCK</div>
        </div>
        <div id="paperContainer">
            <img src="../rock-paper-scissor/paper.png" alt="paper image" height="200px" width="200px">
            <div class="text">PAPER</div>
        </div>
        <div id="scissorsContainer">
            <img src="../rock-paper-scissor/scissors.png" alt="scissors image" height="200px" width="200px">
            <div class="text">SCISSORS</div>
        </div>
    </div>
    <div id="compChoice">
        <div id='text'>Computer Chose: </div>
        <div id='choice'>-</div>
    </div>
    <div id="result">-</div>
    <div class="Score">
        <div id='heading'>SCORE TABLE</div>
        <div id="players">
            <div>You</div>
            <div>Computer</div>
        </div>
        <div id="scores">
            <div id='playerScore'>0</div>
            <div id='computerScore'>0</div>
        </div>
    </div>
    <div id = 'winner'></div>
    <script src="script.js"></script>
</body>
</html>
